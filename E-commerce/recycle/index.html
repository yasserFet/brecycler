<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&family=Poppins:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Articles Form</title>
</head>
<body>
   <!-- Start contact us  -->
   <div class="container">
    <div class="content">
    <form action="#">
      <h2 class="topic">Add Your Article</h2>
      <div class="input-box">
        <input type="text" required>
        <label>Enter your Title</label>
      </div>
      <div class="input-box">
        <textarea name="textarea" id="textarea" cols="50" rows="10" required placeholder="Enter A Description"></textarea>
      </div>
        <div class="img-holder">
          <div class="input-holder">
            <input type="file" name="file" accept="image/*" capture="camera" multiple class="img-choose" id="fileInput" onchange="checkSize()">
            <p class="img-label">Upload An Image <i class="fa-shap fa-solid fa-cloud-arrow-up"></i></p>
          </div>
          <div id="fileList"></div>
        </div>
        <div class="input-box">
          <input class="openAlert" type="submit" value="Submit" data-name="contact">
        </div>
        <a class="goto-articles" href="articlesAdmin.html">See The Current Articles</a>
    </form>
  </div>
  </div>
  
  <script src="js/newAno.js"></script>
</body>
</html>
